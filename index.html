    }
    input[type=range]::-webkit-slider-thumb {
      height: 28px;
      width: 28px;
      border-radius: 50%;
      background: #3b82f6;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -10px;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    /* Estilo para evitar que o iOS mostre a barra de rolagem */
    html {
      overflow: hidden;
      height: -webkit-fill-available;
