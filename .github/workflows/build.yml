
name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build Web Assets
        run: |
          mkdir -p www
          cp index.html manifest.json www/
          # Nota: Em um ambiente real, aqui rodaria o 'npm run build' do Vite/Webpack
          # Para este ambiente, garantimos que os arquivos base estão lá

      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap copy android

      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LPI-Studio-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

